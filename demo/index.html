<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Conversion.js Demo</title>
		<link rel= "stylesheet" href= "main.css">
	</head>

	<body>
		<div class= "container">
			<h1>Metres to Feet Demo</h1>

			<input type= "text" value= "1" class= "left" id= "metres">
			<div class= "equals">=</div>
			<input type= "text" value= "3.2808" class= "right" id= "feet">
						
		</div>
		<script src= "../conversion.min.js"></script>
		<script>
			function modifyInput() {
				var metres = document.getElementById('metres');
				var feet = document.getElementById('feet');
				
				if (metres.value === '' || isNaN(metres.value)) {
					feet.value = '';
				} else {
					feet.value = convert(metres.value, 'meter').toFeet();
				}
			}
			document.getElementById('metres').addEventListener('keyup', modifyInput, false);
		</script>
	</body>
</html>
